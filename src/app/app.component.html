<!doctype html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#0e5eba">
    <title>Прогноз погоди у Кам'янці-Подільському</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Погода у Кам'янці-Подільському</h1>
            <form class="search-form">
                <input type="search" placeholder="Назва населеного пункту" aria-label="Пошук населенного пункту" />
                <button type="submit">Шукати</button>
            </form>
        </header>
        <main>
            <h2>Прогноз на тиждень</h2>
            <div class="forecast">
                <div class="day">
                    <p>Вівторок</p>
                    <p>15°C</p>
                    <p>Дощ</p>
                </div>
                <div class="day">
                    <p>Середа</p>
                    <p>16°C</p>
                    <p>Сонячно</p>
                </div>
                <!-- Додай більше днів за потреби -->
            </div>
        </main>
        <footer>
            <p>&copy; 2024 Прогноз погоди</p>
        </footer>
    </div>
</body>
</html>
