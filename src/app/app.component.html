<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Прогноз погоди</title>
    <link rel="stylesheet" href="app.component.scss">
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="Sinoptik Logo">
        </div>
        <h1>Погода у Кам'янці-Подільському</h1>
        <p>Хмельницька область, Кам'янець-Подільський район</p>
    </header>
    <main>
        <section class="forecast">
            <h2>Прогноз погоди на 7 днів</h2>
            <div class="weekly-forecast">
                <!-- День 1 -->
                <div class="day">
                    <h3>Вівторок, 15 жовтня</h3>
                    <div class="temperature">+12°</div>
                    <img src="day1.png" alt="Weather" class="weather-icon">
                    <select class="time-selector">
                        <option value="morning">Ранок: 9° (Імовірність дощу: 5%)</option>
                        <option value="afternoon">Полудень: 14° (Імовірність дощу: 2%)</option>
                        <option value="evening">Вечір: 10° (Імовірність дощу: 12%)</option>
                        <option value="night">Ніч: 6° (Імовірність дощу: 3%)</option>
                    </select>
                </div>
                <!-- День 2 -->
                <div class="day">
                    <h3>Середа, 16 жовтня</h3>
                    <div class="temperature">+16°</div>
                    <img src="day2.png" alt="Weather" class="weather-icon">
                    <select class="time-selector">
                        <option value="morning">Ранок: 10° (Імовірність дощу: 2%)</option>
                        <option value="afternoon">Полудень: 15° (Імовірність дощу: 0%)</option>
                        <option value="evening">Вечір: 12° (Імовірність дощу: 1%)</option>
                        <option value="night">Ніч: 7° (Імовірність дощу: 0%)</option>
                    </select>
                </div>
                <!-- День 3 -->
                <div class="day">
                    <h3>Четвер, 17 жовтня</h3>
                    <div class="temperature">+18°</div>
                    <img src="day3.png" alt="Weather" class="weather-icon">
                    <select class="time-selector">
                        <option value="morning">Ранок: 11° (Імовірність дощу: 0%)</option>
                        <option value="afternoon">Полудень: 16° (Імовірність дощу: 0%)</option>
                        <option value="evening">Вечір: 13° (Імовірність дощу: 0%)</option>
                        <option value="night">Ніч: 8° (Імовірність дощу: 0%)</option>
                    </select>
                </div>
                <!-- День 4 -->
                <div class="day">
                    <h3>П'ятниця, 18 жовтня</h3>
                    <div class="temperature">+19°</div>
                    <img src="day4.png" alt="Weather" class="weather-icon">
                    <select class="time-selector">
                        <option value="morning">Ранок: 12° (Імовірність дощу: 10%)</option>
                        <option value="afternoon">Полудень: 17° (Імовірність дощу: 5%)</option>
                        <option value="evening">Вечір: 14° (Імовірність дощу: 15%)</option>
                        <option value="night">Ніч: 9° (Імовірність дощу: 10%)</option>
                    </select>
                </div>
                <!-- День 5 -->
                <div class="day">
                    <h3>Субота, 19 жовтня</h3>
                    <div class="temperature">+19°</div>
                    <img src="day5.png" alt="Weather" class="weather-icon">
                    <select class="time-selector">
                        <option value="morning">Ранок: 13° (Імовірність дощу: 20%)</option>
                        <option value="afternoon">Полудень: 18° (Імовірність дощу: 15%)</option>
                        <option value="evening">Вечір: 15° (Імовірність дощу: 25%)</option>
                        <option value="night">Ніч: 10° (Імовірність дощу: 20%)</option>
                    </select>
                </div>
                <!-- День 6 -->
                <div class="day">
                    <h3>Неділя, 20 жовтня</h3>
                    <div class="temperature">+15°</div>
                    <img src="day6.png" alt="Weather" class="weather-icon">
                    <select class="time-selector">
                        <option value="morning">Ранок: 9° (Імовірність дощу: 15%)</option>
                        <option value="afternoon">Полудень: 14° (Імовірність дощу: 10%)</option>
                        <option value="evening">Вечір: 11° (Імовірність дощу: 20%)</option>
                        <option value="night">Ніч: 7° (Імовірність дощу: 5%)</option>
                    </select>
                </div>
                <!-- День 7 -->
                <div class="day">
                    <h3>Понеділок, 21 жовтня</h3>
                    <div class="temperature">+17°</div>
                    <img src="day7.png" alt="Weather" class="weather-icon">
                    <select class="time-selector">
                        <option value="morning">Ранок: 10° (Імовірність дощу: 5%)</option>
                        <option value="afternoon">Полудень: 15° (Імовірність дощу: 3%)</option>
                        <option value="evening">Вечір: 12° (Імовірність дощу: 7%)</option>
                        <option value="night">Ніч: 8° (Імовірність дощу: 1%)</option>
                    </select>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
